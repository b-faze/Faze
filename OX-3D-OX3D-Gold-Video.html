    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          fullScreen: true,
          zoom: true,
          exThumbImage: 'data-exthumbimage'
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({

          rowHeight: 250,
          maxRowHeight: 250,
        });

        $("#media").justifiedGallery({

          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 250,
