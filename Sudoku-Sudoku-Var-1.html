      <!--

      <div id="albums" class="justified-gallery">

      <!--
        All photos and videos
      -->
      <div class="allItems">
        <h1>All Items</h1>
        <ul id="media" class="clearfix justified-gallery">
            
            <div class="albumList"
                    data-sub-html=""
                    data-download-url="media/original/Sudoku/Sudoku/Var%201/V1%20Sudoku.png"data-src="media/large/Sudoku/Sudoku/Var%201/V1%20Sudoku.png"data-exthumbimage="media/thumbs/Sudoku/Sudoku/Var%201/V1%20Sudoku.png"data-filename="V1 Sudoku.png"    ><a href="media/large/Sudoku/Sudoku/Var%201/V1%20Sudoku.png"><img
                            src="media/small/Sudoku/Sudoku/Var%201/V1%20Sudoku.png"
                            width="300"
                            height="300"alt="V1 Sudoku.png"/>
                    </a>
            
            
                    <div class="caption">
                        <a class="badge badge-pipeline" title="Pipeline">
                            
                        </a>
                        <a class="badge badge-variation" title="Variation">
                            Var 
                        </a>
                        <span class="badge badge-depth" title="Depth">
                            Depth 
                        </span>        </div>
            
                    <div class="itemInfoHtml" style="display:none;">
                        <div class="itemInfo">
                            <div>
                                <a class="badge badge-pipeline" title="Pipeline">

                                </a>
                                <span class="badge badge-depth" title="Depth">

                            <p>
                                
                            </p>

                            <p>
                                <table class="config-table">
                                </table>
                            </p>            </div>
                    </div>
                </div>
        </ul>
      </div>
    
     
    
      <!--
        Pagination
      -->
    
      <!--
        Zip file link
      -->
    
      <!--
        Optional footer
      -->
      <footer>
        <p>b-faze 2021</p>
      </footer>
    
    </div>
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery-all.min.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>
    <!-- LightSlider + Justified Gallery -->
    <script src="public/lightslider/js/lightslider.min.js"></script>
    <script src="public/justifiedgallery/jquery.justifiedGallery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true,
          fullScreen: true,
          zoom: true,
          exThumbImage: 'data-exthumbimage'
        });

        // Init justified gallery for albums
        $("#albums").justifiedGallery({
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 250,
        });

        // Init justified gallery for photos
        $("#media").justifiedGallery({
          selector: '.albumList',
          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 250,
        });
      });
    </script>



  </body>

</html>
